<div class="row">
  <div class="column">
    <img src="images1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images2.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="images1_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="images_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="images2_wide.jpg" style="width:100%">
    </div>

    

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="images1.jpg" onclick="currentSlide(1)" alt="lotus">
    </div>

    <div class="column">
      <img class="demo" src="images.jpg" onclick="currentSlide(2)" alt="pink rose">
    </div>

    <div class="column">
      <img class="demo" src="images2.jpg" onclick="currentSlide(3)" alt="red rose">
    </div>

    
  </div>
</div>
